<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		#num1,#num2{
			display: block;parseIntawds
			margin: 2px;
		}
		#add,#sub,#mul,#div{
			
		}

	</style>
	<script type="text/javascript">
		function getnum1() {
			let inputfnum = document.getElementById('num1');
			let input1 = inputfnum.value;
			console.log(input1);

			let inputsnum = document.getElementById('num2');
			let input2 = inputsnum.value;
			console.log(input2);
			


			let addi = parseInt(input1) + parseInt(input2) ;
			let subt = parseInt(input1) - parseInt(input2) ;
			let mult = parseInt(input1) * parseInt(input2) ;
			let divi = parseInt(input1) / parseInt(input2) ;

			var res1 = document.getElementById('addtxt');
			res1.style.display = "block";
			res1.innerHTML = "The sum of "+input1+" and "+input2+" is :"+addi;
			
			var res2 = document.getElementById('subtxt');
			res2.style.display = "block";
			res2.innerHTML = "The difference of "+input1+" and "+input2+" is :"+subt;

			var res3 = document.getElementById('multxt');
			res3.style.display = "block";
			res3.innerHTML = "The product of "+input1+" and "+input2+" is :"+mult;

			var res4 = document.getElementById('divtxt');
			res4.style.display = "block";
			res4.innerHTML = "The quotient of "+input1+" and "+input2+" is :"+divi;

			
		}
	</script>
</head>
<body>

<h3>Simple Calculator Using Javascript</h3><br>
<label>Enter First Number</label>
<input type="text" name="number" id="num1">
<label>Enter Second Number</label>
<input type="text" name="number" id="num2"> 
<button onclick="getnum1()">Enter</button>
<br>
<label id="addtxt"></label>
<label id="subtxt"></label>
<label id="multxt"></label>
<label id="divtxt"></label>


</body>
</html>
